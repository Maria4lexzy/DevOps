{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
      <title>Document</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <style>
   img{
    border-radius: 1%;
    {% comment %} filter: blur(10px); {% endcomment %}
   }
    footer {
      background-color: black;
      color: aliceblue;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-5 px-5" href="#">Django Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'technology' %}">Technology</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ai' %}">AI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'food' %}">Food</a>
            </li>
          </ul>
          <div class="login d-flex justify-content-center align-items-center mx-5">
            <a href="#" style="text-decoration: none; color: white;">Log In</a>
          </div>
          <div class="signup d-flex justify-content-center align-items-center mx-5">
            <a href="#" style="text-decoration: none; color: white;">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock %}
    <footer>
      <h1>Django Blog</h1>
      
    </footer>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
